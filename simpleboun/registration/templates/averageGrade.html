<!DOCTYPE html>
<html>
    <head>
        <title>Average Grade</title>
        <link rel="stylesheet" type="text/css" href="../static/csstemplate.css">
    </head>

    <body>
        <h2>Average Grade</h2>
    <div class="table-wrapper" >
        <table class="fl-table">
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Average Grade</th>
                </tr>
            </thead>
            <tbody>
                {% for row in course %}
            <tr>
                {% for value in row %}
                <td>
                    {{value}}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
            <tbody>
        </table>
    </div>
    </body>
</html>
