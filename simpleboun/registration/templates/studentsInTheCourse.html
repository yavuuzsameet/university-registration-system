<!DOCTYPE html>
<html>

<head>
    <title>Students in the Course</title>
    <link rel="stylesheet" type="text/css" href="../static/csstemplate.css">
</head>

<body>
    <h2>Student List</h2>
    <div class="table-wrapper" >
        <table class="fl-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Student ID</th>
                    <th>E-mail</th>
                    <th>Name</th>
                    <th>Surname</th>
                </tr>
            </thead>
            <tbody>
                {% for row in students %}
            <tr>
                {% for value in row %}
                <td>
                    {{value}}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
            <tbody>
        </table>
    </div>
</body>

</html>
